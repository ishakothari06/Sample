<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/resultPage.css">
    <title>Result Page</title>
</head>

<body>

    <!------------ Card Design ---------------->

    <div class="container-fluid">
        <div class="card  quiz-card">
            <div class="card-body">

                <!--------- Question Number ----------->

                <h3 class="card-title">Quiz Result</h3>

                <!------- Table for Details of Quiz ------->
                <div class="table">
                    <div class="row justify-content-center">
                        <div class="result-column col-5">
                            Total Questions
                        </div>
                        <div class="result-column col-5">
                            5
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="result-column col-5">
                            Attempts
                        </div>
                        <div class="result-column col-5">
                            5
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="result-column col-5">
                            Correct
                        </div>
                        <div class="result-column col-5">
                            3
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="result-column col-5">
                            Wrong
                        </div>
                        <div class="result-column col-5">
                            2
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="result-column col-5">
                            Percentage
                        </div>
                        <div class="result-column col-5">
                            60.00%
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="result-column col-5">
                            Score
                        </div>
                        <div class="result-column col-5">
                            3/5
                        </div>
                    </div>

                    <!------ Button for Go to Home ------->
                </div>
                <center>
                    <button type="button" class="btn">Go to Home</button>

                </center>
            </div>
        </div>
    </div>

    <!------------- Footer ---------------->
    <section>
        <div class="container-fluid py-4 copyright text-center text-white">
            <small>&copy; Copyrights 2021. All rights reserved by KIDSPACK QUIZZ.</small>
        </div>
    </section>
</body>

</html>
