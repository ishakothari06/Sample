<!DOCTYPE html>
<html>
    <head>
        <title>Veronica Creators</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="adduser.js"></script>
    </head>
    <body>
        <section>
            <h2>Register Yourself Here</h2>
            <div class="register" id="register">
                <form action="#" id="form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your Full Name" required><br>
    
                    <label for="email">Email Id:</label>
                    <input type="text" id="email" placeholder="Enter your Email Id" required><br>

                    <label for="phone">Mobile No:</label>
                    <input type="text" id="phone" placeholder="Enter your Mobile number" pattern="[6-9][0-9]{9}" required><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your Password" required><br>
    
                    <label for="confpass">Confirm Password:</label>
                    <input type="password" id="confpass" placeholder="Enter your Password Again" required><br>
                    <span id='message'></span>

                    <input type="submit" id="submit" value="Register">
                </form><br>
            </div>
        </section>
    </body>
</html>
